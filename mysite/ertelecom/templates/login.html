{% extends "base.html" %}

{% block content %}


<form method="post" action="{% url 'login' %}">
{% csrf_token %}

<div style="display: flex; justify-content: center;">
    <div class="v-card card-login">
        <div class="login-container box-page">
            <h1>Авторизация</h1>
            <h2>BRU</h2>
            <div>Введите логин и пароль, чтобы увидеть эту страницу </div>
        </div>
        <div>
            <div class="form-group">
                <label for="username" class="control-label">Логин:</label>
                <div >{{ form.username }}</div>
            </div>
            <div class="form-group">
                <label for="username" class="control-label">Пароль:</label>
                <div >{{ form.password }}</div>
            </div>
            <input class="btn btn-primary" type="submit" value="Войти">
        </div>
    </div>
</div>

{% endblock %}
